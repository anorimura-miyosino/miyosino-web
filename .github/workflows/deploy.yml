name: Deploy

on:
  push:
    branches:
      - develop
      - staging
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'デプロイするブランチ'
        required: true
        type: choice
        options:
          - staging
          - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # developブランチの場合はスキップ
    if: github.ref != 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          # Cloudflare Workersのエンドポイント（必須）
          # 例: https://miyosino-api.your-subdomain.workers.dev
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          # お問い合わせフォーム用Workerのエンドポイント（静的エクスポートの場合に必須）
          # 例: https://miyosino-contact-api.your-subdomain.workers.dev
          NEXT_PUBLIC_CONTACT_API_URL: ${{ secrets.NEXT_PUBLIC_CONTACT_API_URL }}
          # コンテンツ取得用Workerのエンドポイント（お知らせなど）
          # 例: https://miyosino-contents-api.your-subdomain.workers.dev
          NEXT_PUBLIC_CONTENTS_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CONTENTS_API_ENDPOINT }}
          # 写真データ取得用Workerのエンドポイント（フォールバック用）
          # 例: https://miyosino-photos-api.your-subdomain.workers.dev
          NEXT_PUBLIC_PHOTOS_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_PHOTOS_API_ENDPOINT }}
          # Cloudflare Turnstileのサイトキー（オプション、サーバーサイドAPI経由で取得するため不要）
          # NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
        run: npm run build

      - name: Upload artifact for GitHub Pages
        if: github.ref == 'refs/heads/staging'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          retention-days: 1

      - name: Upload artifact for Sakura
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: './out'
          retention-days: 1

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # stagingブランチの場合のみ実行
    if: github.ref == 'refs/heads/staging'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-sakura:
    runs-on: ubuntu-latest
    needs: build
    # mainブランチの場合のみ実行
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./out

      - name: Deploy to Sakura Internet via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SAKURA_SSH_HOST }}
          username: ${{ secrets.SAKURA_SSH_USERNAME }}
          key: ${{ secrets.SAKURA_SSH_KEY }}
          port: 22
          source: './out/*'
          target: ${{ secrets.SAKURA_DEPLOY_PATH }}
          strip_components: 0
          rm: true

      - name: Set file permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SAKURA_SSH_HOST }}
          username: ${{ secrets.SAKURA_SSH_USERNAME }}
          key: ${{ secrets.SAKURA_SSH_KEY }}
          port: 22
          script: |
            chmod -R 755 ${{ secrets.SAKURA_DEPLOY_PATH }}
