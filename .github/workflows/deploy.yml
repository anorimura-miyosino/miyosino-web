name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          # Cloudflare Workersのエンドポイント（必須）
          # 例: https://miyosino-api.your-subdomain.workers.dev
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          # お問い合わせフォーム用Workerのエンドポイント（静的エクスポートの場合に必須）
          # 例: https://miyosino-contact-api.your-subdomain.workers.dev
          NEXT_PUBLIC_CONTACT_API_URL: ${{ secrets.NEXT_PUBLIC_CONTACT_API_URL }}
          # コンテンツ取得用Workerのエンドポイント（お知らせなど）
          # 例: https://miyosino-contents-api.your-subdomain.workers.dev
          NEXT_PUBLIC_CONTENTS_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_CONTENTS_API_ENDPOINT }}
          # 写真データ取得用Workerのエンドポイント（フォールバック用）
          # 例: https://miyosino-photos-api.your-subdomain.workers.dev
          NEXT_PUBLIC_PHOTOS_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_PHOTOS_API_ENDPOINT }}
          # Cloudflare Turnstileのサイトキー（オプション、サーバーサイドAPI経由で取得するため不要）
          # NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
