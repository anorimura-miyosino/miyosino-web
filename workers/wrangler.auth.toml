# wrangler secret put KINTONE_DOMAIN --config wrangler.auth.toml
# wrangler secret put KINTONE_CLIENT_ID --config wrangler.auth.toml
# wrangler secret put KINTONE_CLIENT_SECRET --config wrangler.auth.toml
# wrangler secret put JWT_SECRET --config wrangler.auth.toml

